<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<meta charset="utf8" />

<div class="container">


    <h1>Artigo</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Autor</label>
            <div class="col-sm-10">
                <p class="form-control-static">Carlos Chagas</p>
            </div>
        </div>
        <div class="form-group">
            <label for="titulo" class="col-sm-2 control-label">Título</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" placeholder="Título">
            </div>
        </div>
        <div class="form-group">
            <label for="resumo" class="col-sm-2 control-label">Resumo</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="2" id="resumo" placeholder="Resumo do artigo"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="texto" class="col-sm-2 control-label">Texto</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="12" id="texto" placeholder="Texto completo do artigo"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Incluir / Alterar</button>
            </div>
        </div>
    </form>
</div>
